<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

  </head>
  <body>
    <!-- body container start -->
    <div class="h-screen flex justify-center items-center bg-slate-700 font-roboto text-[16px]">
      <!-- newsletter container start -->
      <div
        class="w-max sm:w-3/4 md:w-full lg:w-3/4 xl:w-7/12 2xl:w-1/2 bg-white h-screen md:h-4/6 md:p-3 sm:rounded-3xl flex flex-col-reverse md:flex-row justify-between items-center gap-y-10 md:gap-y-0 p-0 md:gap-x-6 xl:py-4"
      >
        <!-- newsletter content box start -->
        <div class="w-full sm:w-3/4 md:mt-0 md:w-[60%] flex flex-col justify-center lg:px-20 gap-y-4 md:px-10 mb-10 md:mb-0 px-4  2xl:px-16 2xl:gap-y-4 xl:px-2">
          <h1 class="text-5xl md:text-5xl lg:text-4xl xl:text-6xl 2xl:text-6xl font-bold xl:tracking-wider">stay updated!</h1>
          <p class="text-lg">Join 60,000+ product managers receiving monthly updates on:</p>
          <div class="flex gap-x-4">
            <img src="./assets/images/icon-list.svg" class="w-6" alt="" />
            <span class="md:text-lg"> Product discovery and building what matters </span>
          </div>

          <div class="flex gap-x-4">
            <img src="./assets/images/icon-list.svg" class="w-6" alt="" />
            <span class="md:text-lg"> Measuring to ensure updates are a success </span>
          </div>

          <div class="flex gap-x-4">
            <img src="./assets/images/icon-list.svg" class="w-6" alt="" />
            <span class="md:text-lg"> And much more! </span>
          </div>

          <form method="" class="flex flex-col gap-y-4 transition duration-500">
            <label for="email">Email Address</label>
            <input
              class="rounded-md border border-gray-300 py-4 outline-none px-5 placeholder:capitalize transition duration-300 ease-linear focus:border-charcoal"
              type="email"
              name="email"
              id="email"
              placeholder="email@company.com"
            />
            <button
              class="py-5 bg-darkSlate font-bold text-lg text-white rounded-md capitalize hover:transition hover:ease-in-out  hover:bg-gradient-to-r hover:from-rose-400 hover:to-tomato hover:duration-150 hover:shadow-lg hover:shadow-rose-300"
              type="submit"
            >
              Subscribe to monthly newsletter
            </button>
          </form>
        </div>
        <!-- newsletter content box ends -->

        <!-- newsletter image box start -->

        <div class="md:h-full md:w-[40%] flex justify-end">
          <img
            src="./assets/images/illustration-sign-up-desktop.svg"
            alt=""
            class="h-full hidden md:block object-cover rounded-lg"
          />
          <img
            src="./assets/images/illustration-sign-up-mobile.svg"
            class="md:hidden"
            alt=""
          />
        </div>

        <!-- newsletter image box ends -->
      </div>
      <!-- newsletter container ends -->
    </div>
    <!-- body container ends -->

    <!-- Sign-up form start -->

    <!-- Stay updated!

  Join 60,000+ product managers receiving monthly updates on:

  Product discovery and building what matters
  Measuring to ensure updates are a success
  And much more!

  Email address
  email@company.com

  Subscribe to monthly newsletter -->

    <!-- Sign-up form end -->

</html>
